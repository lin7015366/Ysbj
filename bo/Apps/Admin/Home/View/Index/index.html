
<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>送水管理后台</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="__PUBLIC__/Admin/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/Admin/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="__PUBLIC__/Admin/css/amazeui.min.css"/>
  <link rel="stylesheet" href="__PUBLIC__/Admin/css/admin.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>

<include file="public:header"   />

<div class="am-cf admin-main">

<include file="public:nav"   />

  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">首页</strong> / <small>数据</small></div>
    </div>

    <ul class="am-avg-sm-1 am-avg-md-4 am-margin am-padding am-text-center admin-content-list ">
      <li><a href="{:U('/Home/Weibo/index')}" class="am-text-success"><span class="am-icon-btn am-icon-file-text"></span><br/>num<br/>{$num}</a></li>
      <li><a href="{:U('/Home/Weibo/trach')}" class="am-text-warning"><span class="am-icon-btn am-icon-briefcase"></span><br/>num<br/>{$num1}</a></li>
      <li><a href="{:U('/Home/User/trach')}" class="am-text-danger"><span class="am-icon-btn am-icon-recycle"></span><br/>num<br/>{$num2}</a></li>
      <li><a href="#" class="am-text-secondary"><span class="am-icon-btn am-icon-user-md"></span><br/>num<br/>{$num}</a></li>
    </ul>



    <div class="am-g">
      <div class="am-u-sm-12">
        <table class="am-table am-table-bd am-table-striped admin-content-table">
          <thead>
          <tr>
            <th>ID</th><th>用户名</th>
          </tr>
          </thead>
          <tbody>
          <tr>
      <foreach name='list' item='v'>
        <td>{$v.id}</td>
        <td>{$v.name}</td>
        </tr>
      </foreach>
          </tr>
          </tbody>
        </table>
        <div class="pagination">
　    　{$page}
       </div>
      </div>
    </div>



   
<!-- content end -->
</div>
<include file="public:ou"   />
</body>
</html>
