<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>修改地址</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!-- 1:1画面 -->
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="__PUBLIC__/Admin/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/Admin/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="__PUBLIC__/Admin/css/amazeui.min.css"/>
  <link rel="stylesheet" href="__PUBLIC__/Admin/css/admin.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
  以获得更好的体验！</p>
<![endif]-->

<include file="public:header"  />

<div class="am-cf admin-main">

<include file="public:nav"   />
<!-- content start -->
 <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">修改地址</strong></div>
    </div>
    <hr/>
    <form class="am-form" action="{:U('/Home/User/addtodata')}"  method='post' enctype="multipart/form-data">
    <div class="am-g">
        <div class="am-panel am-panel-default">
          <div class="am-panel-bd">
            <foreach name='address' item='v'>
            <td align='right' >ID&nbsp;:&nbsp;</td>
            <td><input type="text" name='id' value='{$v.id}'/></td>
            <td align='right' >地址id&nbsp;:&nbsp;</td>
            <td><input type="text" name='addressid' value='{$v.addressid}'/></td>
            <td align='right' >地址&nbsp;:&nbsp;</td>
            <td><input type="text" name='address' value='{$v.address}'/></td>
          </foreach>
           <div class="am-form-group">
            <p>请勿修改id！</p>
            <button type="submit" class="am-btn am-btn-primary am-btn-xs">修改</button>
          </div>
          <div class="am-u-md-8">
          </td>
        </form>
       </div>
      </div>
    </div>
  </div>
</div>
</div>



<!-- content end -->
</div>
<include file="public:ou"   />
</body>
</html>
